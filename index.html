<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
</style>
<body>
    <h1>Розыгрыш</h1>
    <p>Подпишитесь на канал и нажмите кнопку:</p>

    <!-- Место для отображения ID пользователя -->
    <p id="chat-invite-link">Loading...</p>  

    <script>
        // Убедимся, что WebApp инициализируется при загрузке страницы
        window.onload = function() {
            const tg = window.Telegram.WebApp;

            // Проверяем доступность SDK
            if (tg) {
                console.log('Telegram WebApp SDK is available.');

                // Получаем ссылку для приглашения в чат
                const chatInviteLink = tg.initDataUnsafe.chat.invite_link || 'No Invite Link';

                // Инициализируем основную кнопку
                tg.MainButton.setParams({
                    text: "Получить ссылку" // Текст на кнопке
                });

                // Показываем кнопку
                tg.MainButton.show();

                // Добавляем обработчик нажатия на кнопку
                tg.MainButton.onClick(function() {
                    // Если ссылка доступна, показываем её
                    if (chatInviteLink !== 'No Invite Link') {
                        document.getElementById('chat-invite-link').innerHTML = `Chat Invite Link: <a href="${chatInviteLink}" target="_blank">${chatInviteLink}</a>`;
                    } else {
                        document.getElementById('chat-invite-link').innerText = 'Invite Link not available for this chat.';
                    }
                });
            } else {
                console.error('Telegram WebApp is not available.');
            }
        };
    </script>
</body>
</html>
