<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Gift App!</h1>
    <p>Click the button to claim your gift.</p>

    <button id="get-chat-btn">Get Chat Info</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Отображение информации о чате
        document.getElementById('get-chat-btn').onclick = function() {
            const chat = tg.WebApp.getChat();  // Получаем информацию о чате

            // Выводим информацию о чате в консоль
            console.log('Chat ID:', chat.id);
            console.log('Chat Type:', chat.type);
            console.log('Chat Title:', chat.title);
            console.log('Chat Username:', chat.username);
            console.log('Chat Photo URL:', chat.photo_url);
            console.log('Chat Invite Link:', chat.invite_link);
            console.log('Chat Description:', chat.description);

            // Выводим информацию на экран
            alert(`Chat ID: ${chat.id}\nChat Type: ${chat.type}\nChat Title: ${chat.title}`);
        };
    </script>
</body>
</html>
