<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
</style>
<body>
    <h1>Розыгрыш</h1>

   <script>


        window.onload = function() {

            const tg = window.Telegram.WebApp;

                            // Настроить MainButton
                tg.MainButton.setParams({
                    text: "Принять участие",      // Текст на кнопке
                    color: "primary",            // Цвет кнопки
                    isVisible: true,             // Кнопка видимая
                    isActive: true               // Кнопка активна
                });

            tg.MainButton.show();
            // Устанавливаем обработчик события при нажатии на кнопку
            tg.MainButton.onClick(function() {
                alert("Вы нажали на кнопку!");
            });


        };

    </script>
</body>
</html>
