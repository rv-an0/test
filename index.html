<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
</style>
<body>
    <h1>Welcome to the Gift App!</h1>
    <p>Your user ID will be displayed below:</p>

    <!-- Место для отображения ID пользователя -->
    <p id="user-id">Loading...</p>  

    <script>
        // Убедимся, что WebApp инициализируется при загрузке страницы
        window.onload = function() {
            const tg = window.Telegram.WebApp;

            // Проверяем доступность SDK
            if (tg) {
                console.log('Telegram WebApp SDK is available.');

                // Получаем ID пользователя
                const userId = tg.initDataUnsafe.user.id;

                // Отображаем ID пользователя на странице
                document.getElementById('user-id').innerText = `Your User ID: ${userId}`;

                // Логируем в консоль для отладки
                console.log("User ID:", userId);
            } else {
                console.error('Telegram WebApp is not available.');
            }
        };
    </script>
</body>
</html>
