<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to the Gift App!</h1>
    <p>Click the button to display your user ID.</p>

    <!-- Кнопка для отображения ID пользователя -->
    <button id="get-user-id-btn">Get User ID</button>

    <p id="user-id"></p>  <!-- Место для отображения ID пользователя -->

    <script>
        // Убедимся, что WebApp инициализируется при загрузке страницы
        window.onload = function() {
            const tg = window.Telegram.WebApp;

            // Проверяем доступность SDK
            if (tg) {
                console.log('Telegram WebApp SDK is available.');

                // Обработчик для кнопки "Get User ID"
                document.getElementById('get-user-id-btn').onclick = function() {
                    // Получаем ID пользователя
                    const userId = tg.initDataUnsafe.user.id;

                    // Отображаем ID пользователя на странице
                    document.getElementById('user-id').innerText = `Your User ID: ${userId}`;

                    // Логируем в консоль для отладки
                    console.log("User ID:", userId);
                };
            } else {
                console.error('Telegram WebApp is not available.');
            }
        };
    </script>
</body>
</html>
