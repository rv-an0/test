<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.init();  // Инициализация WebApp

        // Показываем кнопку с текстом
        tg.MainButton.setText("Claim Gift");
        tg.MainButton.show();
    </script>
</head>
<body>
    <h1>Welcome to the Gift App!</h1>
    <p>Click the button to claim your gift.</p>
</body>
</html>
